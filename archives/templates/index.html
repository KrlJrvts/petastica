<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet/text" href="static/styles/style.css" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>

    <title>Title</title>
</head>
<body>
<div class="container text-center">
    <div class="row mb-5 mt-5">
        <div class="col-2">
            <div class="dropdown">
                <a class="btn btn-secondary dropdown-toggle wide" role="button" id="dropdownMenuLink"
                   data-bs-toggle="dropdown" aria-expanded="false">
                    <h2>Menu</h2>
                </a>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                    {% for animal in all_animals_list %}
                        <li><a class="dropdown-item "
                               href="{% url 'get-animal' animal.id %}">{{ animal.animal_name }}</a></li>
                    {% endfor %}
                </ul>
            </div>
        </div>
        <div class="col-2">
            <a href="{% url 'all-animals' %}" class="btn btn-secondary"><h2>Home</h2></a>
        </div>
        <div class="col-8">
            <h1>Cutestica - when there isn't enough "AWWWWW's"</h1>
        </div>
    </div>
</div>

<div class="container text-center">
    <div class="row">
        {% for animal in all_animals_list %}
            <div class="col-md-3 mb-3 mt-3 text-decoration-none">
                <a href="{% url 'get-animal' animal.id %}" >
                    <div class="card">
                        <img class="card-img-top img-rounded" src="{{ animal.animal_image1.url }}" alt="{{ animal.animal_name }}">
                        <div class="card-body">
                            <h5 class="card-title" class="text-decoration-none">{{ animal.animal_name }}</h5>
                        </div>
                    </div>
                </a>
            </div>
        {% endfor %}
    </div>
</div>


</body>
</html>
